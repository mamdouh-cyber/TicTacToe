<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="Style.css">
        <meta charset="UTF-8">
        <title>My Project</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="اهلا بك في موقعي">
        <meta name="keywords" content="X.O , XOgame , XO , O.X , OX , OXgame , Mamdouh-XO , Mamdouh-OX , Tic Tac Toe , tic tac toe">
        <meta name="author" content="mamdouh-cyber">
    </head>
    <body>
        <header>
            <h1 class="Header">
                Tic Tac Toe
            </h1>
            
            <div class="ScoreContainer">
                    <p class="Score" id="ScoreX">
                    <p class="ScoreTextRed">
                        X : <span id="ScoreXValue">0</span>
                    </p>
                    </p>

                    <p class="Score" id="ScoreO">
                    <p class="ScoreTextBlue">
                        O : <span id="ScoreOValue">0</span>
                    </p>
                    </p>
            </div>

            <div class="WhoPlay-Container">
                <p class="X-Play" id="XS"></p>

                <p class="O-Play" id="OS"></p>
            </div>
        </header>

        <section>
            <div class="GameContainer">
                <div class="GameRow">
                    <div class="GameCell" id="Block1" onclick="AddXO('1') , WhoPlay() , CheckWhoWin() , Draw()"></div>
                    <div class="GameCell" id="Block2" onclick="AddXO('2') , WhoPlay() , CheckWhoWin() , Draw()"></div>
                    <div class="GameCell" id="Block3" onclick="AddXO('3') , WhoPlay() , CheckWhoWin() , Draw()"></div>
                </div>
                <div class="GameRow">
                    <div class="GameCell" id="Block4" onclick="AddXO('4') , WhoPlay() , CheckWhoWin() , Draw()"></div>
                    <div class="GameCell" id="Block5" onclick="AddXO('5') , WhoPlay() , CheckWhoWin() , Draw()"></div>
                    <div class="GameCell" id="Block6" onclick="AddXO('6') , WhoPlay() , CheckWhoWin() , Draw()"></div>
                </div>
                <div class="GameRow">
                    <div class="GameCell" id="Block7" onclick="AddXO('7') , WhoPlay() , CheckWhoWin() , Draw()"></div>
                    <div class="GameCell" id="Block8" onclick="AddXO('8') , WhoPlay() , CheckWhoWin() , Draw()"></div>
                    <div class="GameCell" id="Block9" onclick="AddXO('9') , WhoPlay() , CheckWhoWin() , Draw()"></div>
                </div>
            </div>
        </section>

        <footer>
            <h5 class="Footer">
                Copyright © 2025 Tic Tac Toe. All rights reserved. (By mamdouh-cyber)
            </h5>
        </footer>
    </body>
    <script src="Script.js"></script>
</html>
